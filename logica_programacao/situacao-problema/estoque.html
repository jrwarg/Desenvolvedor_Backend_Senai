<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SENAI - Curso Desenvolvedor Back-End</title>
    <style>
      body {
        margin:0;
        padding: 0;
         box-sizing: border-box;
        scroll-behavior: smooth;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      h1, h2, h3, div {
        display: flex;
        justify-content: center;
      }       
    </style>
  </head>
  <body>
    <h1>SENAI - Curso Desenvolvedor Back-End (T14)</h1>
    <h2>Módulo: Lógica de Programação</h2>
    <h3>Sistema de Estoque de peças</h3>
    <div>
      <script>
        saldo = parseInt(prompt("Informar saldo inicial"));
        document.write("Saldo inicial: " + saldo + "<br>");
        encerrar = "n";
        while (encerrar == "n") {
          tipo = parseInt(prompt("Informar tipo de entrada || Tipo 1 = Entrada / Tipo 2 = Saída"));
          quantidade = parseInt(prompt("Informar quantidade"));
          if (tipo == 1) {
            saldo = saldo + quantidade;
            document.write("Entrada: " + quantidade + "<br>");
          }
          if (tipo == 2) {
            if (saldo >= quantidade) {
              saldo = saldo - quantidade;
              document.write("Saída " + quantidade + "<br>");
            } else {
              document.write("Saldo insuficiente" + "<br>");
              alert("Saldo insuficiente");
            }
          }
          document.write("Saldo: " + saldo + "<br>");
          encerrar = prompt("Deseja encerrar? (s/n)");
        }
        document.write("Sistema encerrado" + "<br>");
      </script>
    </div>
  </body>
</html>
